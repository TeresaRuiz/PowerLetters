<!-- Declaración del tipo de documento -->
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Encabezado de la página -->
    <header class="container-fluid">

    </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Letters - Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../recursos/css/registro_admin.css">
</head>

<body>
    <div class="container my-3">
        <!-- Logo de Power Letters -->
        <div class="col-12 text-center">
            <img src="../../recursos/imagenes/powerletters.png" alt="Power Letters" class="img-fluid">
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Formulario de inicio de sesión -->
                        <form action="#">
                            <div class="text-center mb-3">
                                <h2>Iniciar sesión</h2>
                            </div>
                            <!-- Campo para el nombre de usuario -->
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="nombreUsuario"
                                    placeholder="Ingrese su nombre de usuario">
                            </div>
                            <!-- Campo para la contraseña -->
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena"
                                    placeholder="Ingrese su contraseña">
                            </div>
                            <!-- Enlace para recuperar la contraseña -->
                            <div class="mb-3 text-end">
                                <a href="recuperacionp1.html">¿Olvidaste la contraseña?</a>
                            </div>
                            <!-- Botón para enviar el formulario -->
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary" onclick="showAlerta()">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../recursos/js/iniciar_sesion.js"></script>
</body>

</html>
