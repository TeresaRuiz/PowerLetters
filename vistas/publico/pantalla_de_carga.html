<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->

<html lang="es">
<!-- Inicia el documento HTML y establece el idioma en español -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../recursos/css/carga.css">

    <title>Power Letters</title>
    <!-- Establece el título de la página como "Power Letters" -->

<body>
    <!-- Contiene el contenido visible de la página -->
    <div id="loader">
